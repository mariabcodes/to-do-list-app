<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./to-do-list.css"/>
        <title>Do it list</title>
    </header>

    <body class="content">
      <h1 class="headline">Do it list</h1>
      <form>
        <input class="input-list" id="listItems" type="text" name="form" placeholder="Enter your task..." size="100%" required ></input>
      </form>    
      <h2 class="description">Add your tasks one by one</h2>
      <ul class="listItems"></ul>
      <div id="category-boxes"></div>
      <div class="buttons">
        <button id="categories">Add Category</button>
        <button id="clear">Clear All</button>
      </div>
      </div>
     <script src="./to-do-list.js"></script>
    </body>
</html>
